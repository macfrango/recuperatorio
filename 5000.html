<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5000</title>

</head>
<body>
    <div>introducir 1 y mostrar el primer numero impar que al cubo sea mayor a 4000</div>
    <button onclick="insertar()">Iniciar busqueda</button>
    <script>
       function insertar(){
           var i = 0;
           var numero;
           numero = prompt("introdusca numero de inicio")
        while(i == 0){

            let cubo = Math.pow(numero,3);
           if(cubo < 4000){
                numero = parseInt(numero) + parseInt(1) ; 
           }
           else{
                if(numero % 2 == 0){
                    numero = parseInt(numero) + parseInt(1) ; 
                }
                else{
                    document.write("el numero " + numero + " es impar y su resultado al cubo " + cubo + " tal que es mayor a 4000");
                    i = 1;

                }

           }

        }
           
           
       } 
    </script>
</body>
</html>
